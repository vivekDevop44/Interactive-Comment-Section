<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>interactive comment section</title>
    <script defer src="script.js" type="module"></script>
  </head> 
  <body>
    <main>
      <div class="user-container">
        </div>
    </main>
    <div class="write-comment">
      <span class="desktop-current-user-pic user-pic">
        <img src="images/avatars/image-juliusomo.png" alt="" />
      </span>
      <textarea placeholder="Add comment..."> </textarea>
      <div class="mobile-user-pic-send-btn">
        <span class="user-pic">
          <img src="images/avatars/image-juliusomo.png" alt="" />
        </span>
        <button class="mobile-send-btn send-btn">Send</button>
      </div>
      <button class="desktop-send-btn send-btn">Send</button>
    </div>
  </body>
</html>
